spring:
  main:
    allow-circular-references: true # 允许循环依赖
  application:
    name: nacos-discovery-consumer
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: geminis:8848
        namespace: acf7aadc-1f86-4dfb-9c55-e33b1ff70c62 # 需要与nacosServer的命名空间ID一致
      username: nacos
      password: nacos
    sentinel:
      transport:
        dashboard: localhost:8080
      eager: true
# server
server:
  port: 9200
feign:
  sentinel:
    enabled: true # 开启服务降级
